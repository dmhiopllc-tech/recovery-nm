<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery NM - Scholarship Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --burgundy: #5C0F2E;
            --gold: #F4D03F;
            --green: #7CB342;
        }
        body {
            background: linear-gradient(135deg, var(--burgundy) 0%, #3a0a1c 100%);
            min-height: 100vh;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .brand-gold { color: var(--gold); }
        .brand-green { color: var(--green); }
        .bg-burgundy { background-color: var(--burgundy); }
        .border-gold { border-color: var(--gold); }
        .btn-gold {
            background-color: var(--gold);
            color: var(--burgundy);
            font-weight: 600;
        }
        .btn-gold:hover { background-color: #f5e056; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    
    <!-- Header -->
    <header class="bg-burgundy shadow-2xl border-b-4 border-gold">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="logo-container">
                <img src="https://www.genspark.ai/api/files/s/xzmkGUph" alt="Recovery NM" style="height: 80px;">
                <div class="text-center">
                    <h1 class="text-3xl font-bold brand-gold">RECOVERY NM</h1>
                    <p class="text-sm brand-green tracking-wider">HELPING NM HEAL</p>
                </div>
            </div>
            <div class="mt-4 flex justify-between items-center">
                <p class="text-gold text-sm" id="userName">Loading...</p>
                <button onclick="handleLogout()" class="text-gold hover:text-white text-sm font-semibold transition-colors">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex space-x-2 overflow-x-auto">
                <button onclick="showTab('dashboard')" id="tab-dashboard" class="tab-btn px-4 py-3 font-semibold text-burgundy border-b-4 border-gold whitespace-nowrap">
                    <i class="fas fa-home mr-2"></i>Dashboard
                </button>
                <button onclick="showTab('donations')" id="tab-donations" class="tab-btn px-4 py-3 font-semibold text-gray-600 hover:text-burgundy border-b-4 border-transparent whitespace-nowrap">
                    <i class="fas fa-hand-holding-usd mr-2"></i>Donations
                </button>
                <button onclick="showTab('scholarships')" id="tab-scholarships" class="tab-btn px-4 py-3 font-semibold text-gray-600 hover:text-burgundy border-b-4 border-transparent whitespace-nowrap">
                    <i class="fas fa-graduation-cap mr-2"></i>Scholarships
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-4 mt-4">
        
        <!-- Dashboard Tab -->
        <div id="content-dashboard" class="tab-content active">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-burgundy mb-4">
                    <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-lg p-6 text-white">
                        <h3 class="text-lg font-semibold mb-2">Total Donations</h3>
                        <p class="text-4xl font-bold">$0</p>
                    </div>
                    <div class="bg-gradient-to-r from-green-400 to-green-600 rounded-lg p-6 text-white">
                        <h3 class="text-lg font-semibold mb-2">Scholarships Awarded</h3>
                        <p class="text-4xl font-bold">0</p>
                    </div>
                    <div class="bg-gradient-to-r from-blue-400 to-blue-600 rounded-lg p-6 text-white">
                        <h3 class="text-lg font-semibold mb-2">Available Balance</h3>
                        <p class="text-4xl font-bold">$0</p>
                    </div>
                </div>
                <div class="mt-6">
                    <h3 class="text-lg font-bold text-burgundy mb-4">Recent Activity</h3>
                    <p class="text-gray-600">No recent activity</p>
                </div>
            </div>
        </div>

        <!-- Donations Tab -->
        <div id="content-donations" class="tab-content">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-burgundy mb-4">
                    <i class="fas fa-hand-holding-usd mr-2"></i>Donation Management
                </h2>
                <p class="text-gray-600">No donations recorded yet</p>
            </div>
        </div>

        <!-- Scholarships Tab -->
        <div id="content-scholarships" class="tab-content">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold text-burgundy mb-4">
                    <i class="fas fa-graduation-cap mr-2"></i>Scholarship Management
                </h2>
                <p class="text-gray-600">No scholarships created yet</p>
            </div>
        </div>

    </div>

    <script>
        const SUPABASE_URL = 'https://kunwpqvijlbpmfagbsgw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1bndwcXZpamxicG1mYWdic2d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNDUyMzAsImV4cCI6MjA4NzY2MTIzMH0.hJYdgtQMUIYmj-3BXOncD3JnnrhBSM3WVNR1qlEzGkw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;
        
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async function() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = session.user;
            document.getElementById('userName').textContent = currentUser.email;
        });

        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('border-gold', 'text-burgundy');
                el.classList.add('border-transparent', 'text-gray-600');
            });
            
            document.getElementById('content-' + tabName).classList.add('active');
            document.getElementById('tab-' + tabName).classList.remove('border-transparent', 'text-gray-600');
            document.getElementById('tab-' + tabName).classList.add('border-gold', 'text-burgundy');
        }

        async function handleLogout() {
            if (confirm('Are you sure you want to logout?')) {
                await supabase.auth.signOut();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
