<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery NM - Scholarship Management System</title>
    
    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --burgundy: #6B0504;
            --gold: #FFD700;
            --green: #228B22;
            --red-chile: #D32F2F;
            --green-chile: #7CB342;
            --light-bg: #F5F5F5;
            --white: #FFFFFF;
            --text-dark: #333333;
            --text-light: #666666;
            --border: #E0E0E0;
            --shadow: rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--burgundy) 0%, #8B1010 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }
        
        /* Header */
        .header {
            background: var(--white);
            padding: 1rem 2rem;
            box-shadow: 0 2px 4px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo {
            height: 50px;
            width: auto;
        }
        
        .header-title {
            display: flex;
            flex-direction: column;
        }
        
        .header-title h1 {
            color: var(--burgundy);
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .header-title p {
            color: var(--green);
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-name {
            font-weight: 600;
            color: var(--text-dark);
        }
        
        .user-role {
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .session-timer {
            background: var(--light-bg);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-size: 0.875rem;
            color: var(--text-light);
        }
        
        .btn-logout {
            background: var(--red-chile);
            color: var(--white);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .btn-logout:hover {
            background: #B71C1C;
        }
        
        /* Navigation */
        .nav-tabs {
            background: var(--white);
            padding: 0 2rem;
            display: flex;
            gap: 0.5rem;
            box-shadow: 0 2px 4px var(--shadow);
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            position: relative;
        }
        
        .tab-btn:hover {
            color: var(--burgundy);
            background: rgba(107, 5, 4, 0.05);
        }
        
        .tab-btn.active {
            color: var(--burgundy);
            border-bottom-color: var(--burgundy);
        }
        
        .tab-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--red-chile);
            color: var(--white);
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            border-radius: 10px;
            font-weight: 600;
        }
        
        /* Main Content */
        .main-content {
            padding: 2rem;
        }
        
        .tab-content {
            display: none;
            background: var(--white);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px var(--shadow);
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* Dashboard Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--burgundy), #8B1010);
            color: var(--white);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px var(--shadow);
        }
        
        .stat-card.gold {
            background: linear-gradient(135deg, var(--gold), #FFC700);
            color: var(--text-dark);
        }
        
        .stat-card.green {
            background: linear-gradient(135deg, var(--green), #1B7016);
        }
        
        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        
        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--burgundy);
        }
        
        /* Buttons */
        .btn-primary {
            background: var(--burgundy);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary:hover {
            background: #8B1010;
        }
        
        .btn-secondary {
            background: var(--text-light);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .btn-secondary:hover {
            background: #555555;
        }
        
        .btn-success {
            background: var(--green);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        .btn-success:hover {
            background: #1B7016;
        }
        
        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        
        .data-table th {
            background: var(--light-bg);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text-dark);
            border-bottom: 2px solid var(--border);
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .data-table tbody tr:hover {
            background: rgba(107, 5, 4, 0.05);
        }
        
        /* Status Badges */
        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .badge-pending {
            background: #FFF3CD;
            color: #856404;
        }
        
        .badge-approved {
            background: #D4EDDA;
            color: #155724;
        }
        
        .badge-disbursed {
            background: #D1ECF1;
            color: #0C5460;
        }
        
        .badge-rejected {
            background: #F8D7DA;
            color: #721C24;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 16px var(--shadow);
        }
        
        .modal-header {
            background: var(--burgundy);
            color: var(--white);
            padding: 1.5rem;
            border-radius: 8px 8px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .form-label.required::after {
            content: " *";
            color: var(--red-chile);
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--burgundy);
            box-shadow: 0 0 0 3px rgba(107, 5, 4, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        
        /* Alert Messages */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .alert-success {
            background: #D4EDDA;
            color: #155724;
            border-left: 4px solid #28A745;
        }
        
        .alert-error {
            background: #F8D7DA;
            color: #721C24;
            border-left: 4px solid #DC3545;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .header-right {
                width: 100%;
                justify-content: space-between;
            }
            
            .nav-tabs {
                overflow-x: auto;
                padding: 0 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <img src="https://www.genspark.ai/api/files/s/xzmkGUph" alt="Recovery NM Logo" class="logo">
            <div class="header-title">
                <h1>Recovery NM</h1>
                <p>Helping NM Heal</p>
            </div>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-name" id="userName">Loading...</div>
                <div class="user-role" id="userRole"></div>
            </div>
            <div class="session-timer">
                <i class="fas fa-clock"></i>
                <span id="timerDisplay">30:00</span>
            </div>
            <button class="btn-logout" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="tab-btn active" data-tab="dashboard">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </button>
        <button class="tab-btn" data-tab="clients">
            <i class="fas fa-users"></i> Clients
        </button>
        <button class="tab-btn" data-tab="donations">
            <i class="fas fa-hand-holding-heart"></i> Donations
        </button>
        <button class="tab-btn" data-tab="scholarships">
            <i class="fas fa-graduation-cap"></i> Scholarships
            <span class="tab-badge" id="pendingBadge">0</span>
        </button>
        <button class="tab-btn" data-tab="reports">
            <i class="fas fa-chart-bar"></i> Reports
        </button>
        <button class="tab-btn hidden" id="usersTabBtn" data-tab="users">
            <i class="fas fa-user-shield"></i> Users
        </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="section-header">
                <h2 class="section-title">Financial Overview</h2>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Donations</div>
                    <div class="stat-value" id="totalDonations">$0</div>
                </div>
                <div class="stat-card gold">
                    <div class="stat-label">Scholarships Awarded</div>
                    <div class="stat-value" id="totalDisbursed">$0</div>
                </div>
                <div class="stat-card green">
                    <div class="stat-label">Available Balance</div>
                    <div class="stat-value" id="availableBalance">$0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pending Commitments</div>
                    <div class="stat-value" id="pendingCommitments">$0</div>
                </div>
            </div>

            <div class="section-header">
                <h2 class="section-title">Recent Activity</h2>
            </div>
            <div id="recentActivity"></div>
        </div>

        <!-- Clients Tab -->
        <div id="clients" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Client Management</h2>
                <button class="btn-primary" id="addClientBtn">
                    <i class="fas fa-plus"></i> Add Client
                </button>
            </div>
            <div id="clientsContainer"></div>
        </div>

        <!-- Donations Tab -->
        <div id="donations" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Donation Management</h2>
                <button class="btn-primary" id="addDonationBtn">
                    <i class="fas fa-plus"></i> Record Donation
                </button>
            </div>
            <div id="donationsContainer"></div>
        </div>

        <!-- Scholarships Tab -->
        <div id="scholarships" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Scholarship Management</h2>
                <button class="btn-primary" id="addScholarshipBtn">
                    <i class="fas fa-plus"></i> Award Scholarship
                </button>
            </div>
            <div id="scholarshipsContainer"></div>
        </div>

        <!-- Reports Tab -->
        <div id="reports" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">Generate Reports</h2>
            </div>
            
            <div style="display: grid; gap: 1rem;">
                <button class="btn-primary" data-report="financial">
                    <i class="fas fa-file-invoice-dollar"></i> Financial Summary
                </button>
                <button class="btn-primary" data-report="donations">
                    <i class="fas fa-hand-holding-usd"></i> Donation Report
                </button>
                <button class="btn-primary" data-report="scholarships">
                    <i class="fas fa-graduation-cap"></i> Scholarship Report
                </button>
                <button class="btn-primary" data-report="audit">
                    <i class="fas fa-clipboard-list"></i> Audit Log
                </button>
            </div>
        </div>

        <!-- Users Tab (Super Admin Only) -->
        <div id="users" class="tab-content">
            <div class="section-header">
                <h2 class="section-title">User Management</h2>
                <button class="btn-primary" id="addUserBtn">
                    <i class="fas fa-plus"></i> Add User
                </button>
            </div>
            <div id="usersContainer"></div>
        </div>
    </div>

    <script>
    (function() {
        'use strict';
        
        // Configuration
        const SUPABASE_URL = 'https://kunwpqvijlbpmfagbsgw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1bndwcXZpamxicG1mYWdic2d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNDUyMzAsImV4cCI6MjA4NzYyMTIzMH0.hJYdgtQMUIYmj-3BXOncD3JnnrhBSM3WVNR1qlEzGkw';
        
        // Initialize Supabase
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentUser = null;
        let sessionTimer = null;
        let sessionTimeRemaining = 30 * 60;
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
        
        async function init() {
            console.log('üöÄ Recovery NM Scholarship Management System');
            
            try {
                // Check auth
                const { data: { session } } = await client.auth.getSession();
                if (!session) {
                    window.location.href = 'index.html';
                    return;
                }
                
                // Load user
                await loadUser();
                
                // Setup UI
                setupEventListeners();
                startSessionTimer();
                
                // Load initial data
                await loadDashboard();
                
                console.log('‚úÖ Dashboard initialized');
            } catch (error) {
                console.error('Initialization error:', error);
                showError('Failed to initialize dashboard');
            }
        }
        
        async function loadUser() {
            const { data: { user } } = await client.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            const { data: profile } = await client
                .from('users')
                .select('*')
                .eq('email', user.email)
                .single();
            
            currentUser = { ...user, ...profile };
            
            document.getElementById('userName').textContent = currentUser.full_name || 'User';
            document.getElementById('userRole').textContent = (currentUser.role || 'user').replace('_', ' ').toUpperCase();
            
            if (currentUser.role === 'super_admin') {
                document.getElementById('usersTabBtn').classList.remove('hidden');
            }
        }
        
        function setupEventListeners() {
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Tab navigation
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tabName = btn.dataset.tab;
                    showTab(tabName);
                });
            });
            
            // Add buttons
            document.getElementById('addClientBtn').addEventListener('click', showAddClientModal);
            document.getElementById('addDonationBtn').addEventListener('click', showAddDonationModal);
            document.getElementById('addScholarshipBtn').addEventListener('click', showAddScholarshipModal);
            document.getElementById('addUserBtn').addEventListener('click', showAddUserModal);
            
            // Report buttons
            document.querySelectorAll('[data-report]').forEach(btn => {
                btn.addEventListener('click', () => {
                    generateReport(btn.dataset.report);
                });
            });
        }
        
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active from buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            // Load data for tab
            loadTabData(tabName);
        }
        
        async function loadTabData(tabName) {
            switch (tabName) {
                case 'dashboard':
                    await loadDashboard();
                    break;
                case 'clients':
                    await loadClients();
                    break;
                case 'donations':
                    await loadDonations();
                    break;
                case 'scholarships':
                    await loadScholarships();
                    break;
                case 'users':
                    if (currentUser.role === 'super_admin') {
                        await loadUsers();
                    }
                    break;
            }
        }
        
        // Dashboard
        async function loadDashboard() {
            try {
                const { data: summary } = await client
                    .from('financial_summary')
                    .select('*')
                    .single();
                
                if (summary) {
                    document.getElementById('totalDonations').textContent = formatCurrency(summary.total_donations || 0);
                    document.getElementById('totalDisbursed').textContent = formatCurrency(summary.total_disbursed || 0);
                    document.getElementById('availableBalance').textContent = formatCurrency(summary.available_balance || 0);
                    document.getElementById('pendingCommitments').textContent = formatCurrency(summary.pending_commitments || 0);
                }
                
                // Load recent activity
                const { data: activities } = await client
                    .from('audit_log')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(10);
                
                const container = document.getElementById('recentActivity');
                if (activities && activities.length > 0) {
                    container.innerHTML = activities.map(a => 
                        `<div style="padding: 0.5rem; border-bottom: 1px solid #eee;">
                            ${a.action} - ${a.resource_type} (${formatTimeAgo(a.created_at)})
                        </div>`
                    ).join('');
                } else {
                    container.innerHTML = '<div class="empty-state"><p>No recent activity</p></div>';
                }
                
                // Update pending badge
                const { data: pending } = await client
                    .from('pending_scholarships')
                    .select('*');
                
                document.getElementById('pendingBadge').textContent = pending ? pending.length : 0;
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showError('Failed to load dashboard data');
            }
        }
        
        // Clients
        async function loadClients() {
            try {
                const { data: clients } = await client
                    .from('clients')
                    .select('*')
                    .eq('active', true)
                    .order('created_at', { ascending: false });
                
                const container = document.getElementById('clientsContainer');
                
                if (clients && clients.length > 0) {
                    container.innerHTML = `
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Client ID 1</th>
                                    <th>Client ID 2</th>
                                    <th>Client ID 3</th>
                                    <th>Notes</th>
                                    <th>Created</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${clients.map(c => `
                                    <tr>
                                        <td>${c.client_id_1}</td>
                                        <td>${c.client_id_2}</td>
                                        <td>${c.client_id_3}</td>
                                        <td>${c.notes || '-'}</td>

        // Reports
        async function generateReport(reportType) {
            try {
                let data = [];
                let filename = '';
                let headers = [];
                
                switch (reportType) {
                    case 'financial':
                        const { data: financial } = await client.from('financial_summary').select('*').single();
                        data = [financial];
                        filename = 'financial_summary.csv';
                        headers = ['total_donations', 'total_disbursed', 'available_balance', 'pending_commitments'];
                        break;
                    case 'donations':
                        const { data: donations } = await client.from('donations').select('*');
                        data = donations;
                        filename = 'donations_report.csv';
                        headers = ['donation_id', 'donor_name', 'amount', 'donation_date', 'donation_type'];
                        break;
                    case 'scholarships':
                        const { data: scholarships } = await client.from('scholarships').select('*');
                        data = scholarships;
                        filename = 'scholarships_report.csv';
                        headers = ['scholarship_id', 'amount', 'award_date', 'status'];
                        break;
                    case 'audit':
                        const { data: audit } = await client.from('audit_log').select('*').limit(1000);
                        data = audit;
                        filename = 'audit_log.csv';
                        headers = ['created_at', 'action', 'resource_type'];
                        break;
                }
                
                downloadCSV(data, headers, filename);
                showSuccess('Report generated successfully');
            } catch (error) {
                showError('Failed to generate report');
            }
        }
        
        function downloadCSV(data, headers, filename) {
            const csv = [
                headers.join(','),
                ...data.map(row => headers.map(h => JSON.stringify(row[h] || '')).join(','))
            ].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Session timer
        function startSessionTimer() {
            updateTimerDisplay();
            
            sessionTimer = setInterval(() => {
                sessionTimeRemaining--;
                updateTimerDisplay();
                
                if (sessionTimeRemaining === 5 * 60) {
                    alert('‚ö†Ô∏è Session will expire in 5 minutes');
                }
                
                if (sessionTimeRemaining <= 0) {
                    clearInterval(sessionTimer);
                    handleLogout();
                }
            }, 1000);
            
            ['mousedown', 'keydown'].forEach(event => {
                document.addEventListener(event, resetSessionTimer);
            });
        }
        
        function resetSessionTimer() {
            sessionTimeRemaining = 30 * 60;
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(sessionTimeRemaining / 60);
            const seconds = sessionTimeRemaining % 60;
            document.getElementById('timerDisplay').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Utilities
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount || 0);
        }
        
        function formatTimeAgo(timestamp) {
            const seconds = Math.floor((new Date() - new Date(timestamp)) / 1000);
            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            return `${Math.floor(hours / 24)}d ago`;
        }
