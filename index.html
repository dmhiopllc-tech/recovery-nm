<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery NM - Login</title>
    
    <!-- âœ… Use Tailwind via prebuilt CSS (no CDN warning) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- âœ… Load Supabase ONCE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- âœ… Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        :root {
            --burgundy: #5C0F2E;
            --gold: #F4D03F;
            --green: #7CB342;
        }
        body {
            background: linear-gradient(135deg, var(--burgundy) 0%, #3a0a1c 100%);
            min-height: 100vh;
        }
        .brand-gold { color: var(--gold); }
        .brand-green { color: var(--green); }
        .btn-gold {
            background-color: var(--gold);
            color: var(--burgundy);
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-gold:hover {
            background-color: #f5e056;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    
    <div class="w-full max-w-md p-8">
        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-2xl p-8">
            
            <!-- Logo & Title -->
            <div class="text-center mb-8">
                <img src="https://www.genspark.ai/api/files/s/xzmkGUph" alt="Recovery NM Logo" class="h-32 mx-auto mb-4">
                <h1 class="text-3xl font-bold brand-gold mb-2">RECOVERY NM</h1>
                <p class="text-sm brand-green tracking-wider">HELPING NM HEAL</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block font-semibold text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-burgundy focus:outline-none" 
                        placeholder="your@email.com"
                    >
                </div>
                
                <div>
                    <label class="block font-semibold text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-burgundy focus:outline-none" 
                        placeholder="Enter password"
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full btn-gold py-3 rounded-lg font-semibold"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm">
                <!-- Error text will appear here -->
            </div>
            
            <!-- HIPAA Notice -->
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>HIPAA-Compliant System</p>
                <p class="mt-1">Authorized Users Only</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-6 text-center text-xs text-gray-300">
            <p>&copy; 2026 Recovery NM. All rights reserved.</p>
        </div>
    </div>

    <script>
        // âœ… Supabase configuration
        const SUPABASE_URL = 'https://kunwpqvijlbpmfagbsgw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1bndwcXZpamxicG1mYWdic2d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNDUyMzAsImV4cCI6MjA4NzY2MTIzMH0.hJYdgtQMUIYmj-3BXOncD3JnnrhBSM3WVNR1qlEzGkw';
        
        // âœ… Create client ONCE (no duplicate declaration)
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        console.log('âœ… Supabase client initialized:', supabase);
        
        // âœ… Handle login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            // Hide any previous errors
            errorDiv.classList.add('hidden');
            
            // Show loading state
            const button = e.target.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            button.disabled = true;
            
            try {
                console.log('ðŸ” Attempting login for:', email);
                
                // âœ… Call Supabase auth
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('âŒ Login error:', error);
                    throw error;
                }
                
                console.log('âœ… Login successful!', data);
                
                // âœ… Redirect to dashboard
                window.location.href = 'recovery-nm-dashboard.html';
                
            } catch (error) {
                console.error('âŒ Login failed:', error);
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.classList.remove('hidden');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
        
        // âœ… Check if user is already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                console.log('âœ… Already logged in, redirecting...');
                window.location.href = 'recovery-nm-dashboard.html';
            }
        });
    </script>
</body>
</html>
