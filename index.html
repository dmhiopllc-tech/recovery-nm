<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery NM - Login</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --burgundy: #5C0F2E;
            --gold: #F4D03F;
            --green: #7CB342;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--burgundy) 0%, #3a0a1c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            height: 120px;
            width: auto;
            margin-bottom: 1rem;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--gold);
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 0.875rem;
            color: var(--green);
            letter-spacing: 0.1em;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        label i {
            margin-right: 0.5rem;
        }
        
        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #D1D5DB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--burgundy);
            box-shadow: 0 0 0 3px rgba(92, 15, 46, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.875rem 1rem;
            background-color: var(--gold);
            color: var(--burgundy);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn:hover {
            background-color: #f5e056;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 208, 63, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            display: none;
            margin-top: 1rem;
            padding: 0.875rem;
            background-color: #FEE2E2;
            border: 1px solid #DC2626;
            color: #991B1B;
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .error-message.show {
            display: block;
        }
        
        .notice {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: #6B7280;
        }
        
        .notice p {
            margin-bottom: 0.25rem;
        }
        
        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
        }
        
        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 2rem;
            }
            
            .logo {
                height: 100px;
            }
            
            .title {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="card">
            
            <!-- Logo & Title -->
            <div class="logo-section">
                <img src="https://www.genspark.ai/api/files/s/xzmkGUph" alt="Recovery NM Logo" class="logo">
                <h1 class="title">RECOVERY NM</h1>
                <p class="subtitle">HELPING NM HEAL</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="return false;">
                <div class="form-group">
                    <label>
                        <i class="fas fa-envelope"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required 
                        placeholder="your@email.com"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label>
                        <i class="fas fa-lock"></i>Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required 
                        placeholder="Enter password"
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="button" class="btn" id="loginBtn" onclick="handleLogin()">
                    <i class="fas fa-sign-in-alt"></i>Sign In
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="error-message"></div>
            
            <!-- HIPAA Notice -->
            <div class="notice">
                <p><strong>HIPAA-Compliant System</strong></p>
                <p>Authorized Users Only</p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2026 Recovery NM. All rights reserved.</p>
        </div>
    </div>

    <!-- Load Supabase BEFORE our script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        console.log('üîµ Script started');
        console.log('üîµ Supabase available?', typeof window.supabase);
        
        // Wait for Supabase to load
        function initializeApp() {
            if (typeof window.supabase === 'undefined') {
                console.log('‚è≥ Waiting for Supabase...');
                setTimeout(initializeApp, 100);
                return;
            }
            
            console.log('‚úÖ Supabase loaded');
            
            // Supabase configuration
            const SUPABASE_URL = 'https://kunwpqvijlbpmfagbsgw.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1bndwcXZpamxicG1mYWdic2d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNDUyMzAsImV4cCI6MjA4NzYyMTIzMH0.hJYdgtQMUIYmj-3BXOncD3JnnrhBSM3WVNR1qlEzGkw';
            
            // Create client
            window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            console.log('‚úÖ Supabase client initialized');
            
            // Check if user is already logged in
            window.supabaseClient.auth.getSession().then(({ data: { session } }) => {
                if (session) {
                    console.log('‚úÖ Already logged in, redirecting...');
                    window.location.href = 'recovery-nm-dashboard.html';
                }
            });
        }
        
        // Handle login
        async function handleLogin() {
            console.log('üîê Login button clicked');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.classList.add('show');
                return;
            }
            
            // Hide any previous errors
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            
            // Show loading state
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>Signing in...';
            loginBtn.disabled = true;
            
            try {
                console.log('üîê Attempting login for:', email);
                
                if (!window.supabaseClient) {
                    throw new Error('Supabase client not initialized');
                }
                
                // Call Supabase auth
                const { data, error } = await window.supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('‚ùå Login error:', error);
                    throw error;
                }
                
                console.log('‚úÖ Login successful!', data);
                
                // Redirect to dashboard
                window.location.href = 'recovery-nm-dashboard.html';
                
            } catch (error) {
                console.error('‚ùå Login failed:', error);
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.classList.add('show');
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }
        
        // Start the app
        initializeApp();
        
        // Also allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
