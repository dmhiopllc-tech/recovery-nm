<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery NM - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .bg-burgundy { background-color: #5C0F2E; }
        .text-burgundy { color: #5C0F2E; }
        .bg-gold { background-color: #F4D03F; }
        .border-burgundy { border-color: #5C0F2E; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-burgundy rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-hands-helping text-gold text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-burgundy mb-2">Recovery NM</h1>
                <p class="text-gray-600">Scholarship Management System</p>
            </div>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block font-semibold text-burgundy mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-burgundy focus:outline-none"
                           placeholder="your@email.com">
                </div>
                <div>
                    <label class="block font-semibold text-burgundy mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-burgundy focus:outline-none"
                           placeholder="Enter password">
                </div>
                <button type="submit" 
                        class="w-full bg-burgundy text-white py-3 rounded-lg font-semibold hover:opacity-90 transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm"></div>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>HIPAA-Compliant System</p>
                <p class="mt-1">Authorized Users Only</p>
            </div>
        </div>
        
        <div class="mt-6 text-center text-xs text-gray-500">
            <p>&copy; 2026 Recovery NM. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://kunwpqvijlbpmfagbsgw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1bndwcXZpamxicG1mYWdic2d3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwNDUyMzAsImV4cCI6MjA4NzY2MTIzMH0.hJYdgtQMUIYmj-3BXOncD3JnnrhBSM3WVNR1qlEzGkw';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.add('hidden');
            const button = e.target.querySelector('button');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';
            button.disabled = true;
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                window.location.href = 'recovery-nm-dashboard.html';
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.classList.remove('hidden');
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
        
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) window.location.href = 'recovery-nm-dashboard.html';
        });
    </script>
</body>
</html>
